<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<input type="checkbox" id="themeToggle" class="theme-checkbox">
<label for="themeToggle" class="theme-toggle-btn"></label>

<div id="Menu">
    <div id="nomeBotaoContainer">
        <div id="caixaP">
            <h1>Bem vindo ao jogo da Adivinhação!</h1>
            <form id="Informacoes">
                <label for="nome">Digite seu nome:</label>
                <input type="text" id="nomeID" required autofocus>
                <br>
                <button type="button" id="jogarBotao">Jogar</button>
            </form>
        </div>
    </div>
</div>

<div id="paginaJogo" style="display: none;">
    <div id="inputContainer">
        <h1 id="bemvindoID">Bem vindo ao jogo da Adivinhação!</h1>
        <p>Adivinhe um número entre 1 e <span id="numeroMaximo"></span>:</p>
        <input type="number" id="NumAle" min="1" max="10" required>
        <button id="enviarPalpite">Enviar</button>
        <p id="feedback"></p>
    </div>
    <button id="JogarNovaJogoID" style="display: none;">Jogar Novamente</button>
</div>

<div id="resultadoPagina" style="display: none;">
    <div id="inputContainer">
        <h1 id="resultadoMensagemID"></h1>
        <p id="pontosID"></p>
        <p id="tentativasID"></p>
        <button id="JogarNovaResultadoID">Jogar Novamente</button>
        <button id="EnviarFeedbackAposJogo">Enviar Feedback</button>
    </div>
</div>

<!-- Nova tela de feedback -->
<div id="novaPaginaFeedback" style="display: none;">
    <div id="inputContainer">
        <h1>Envie seu feedback</h1>
        <form id="novoFeedbackForm" action="https://formsubmit.co/githubrenan@gmail.com" method="post">
            <label for="emailNovaPagina">Digite seu E-mail:</label>
            <input type="email" id="emailNovaPagina" name="email" required>
            <br>
            <label for="assuntoNovaPagina">Escreva seu feedback:</label>
            <textarea id="assuntoNovaPagina" name="mensagem" rows="4" cols="50"></textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>
        <button id="voltarMenuBtn">Voltar ao Menu</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
